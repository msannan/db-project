<!-- create-event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef2f3; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { display: block; width: 100%; padding: 12px; background: #007aff; color: white; text-align: center; text-decoration: none; border-radius: 6px; margin: 10px 0; }
        .btn:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form action="./eligibilty-questions.html">
            <label>Event Name:</label><input type="text" name="eventName" required>
            <label>Place:</label><input type="text" name="place" required>
            <label>Start Date:</label><input type="date" name="startDate" required>
            <label>End Date:</label><input type="date" name="endDate" required>
            <label>Registration Deadline:</label><input type="datetime-local" name="regDeadline" required>
            <label>Reminder Date:</label><input type="datetime-local" name="reminderDate">
            <button type="submit" class="btn">Next</button>
        </form>
    </div>
</body>
</html>
