<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Registration - Event Collection System</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #eef2f3; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .btn { display: inline-block; padding: 12px 18px; background: #007aff; color: white; text-decoration: none; border-radius: 6px; cursor: pointer; transition: 0.3s; margin: 5px; }
        .btn:hover { background: #005bb5; }
        form { margin: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .form-group { width: 100%; max-width: 300px; margin: 10px 0; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 100%; box-sizing: border-box; }
        .submit-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Collection System</h1>
        <h2>Creator Registration</h2>
        <form action="creator-dashboard.html" method="get">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" required>
            </div>
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
        <p>Already have an account? <a href="creator-login.html" class="btn">Login</a></p>
        <p><a href="index.html" class="btn">Back to Home</a></p>
    </div>
</body>
</html>
