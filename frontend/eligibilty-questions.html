<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Questions</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef2f3; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { display: block; width: 100%; padding: 12px; background: #007aff; color: white; text-align: center; text-decoration: none; border-radius: 6px; margin: 10px 0; }
        .btn:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="container">
        <div id="eligibility">
            <h2>Eligibility Questions</h2>
            <form id="eligibilityForm">
                <div id="questionsContainer"></div>
                <button type="button" class="btn" onclick="addQuestion()">Add Question</button>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function addQuestion() {
            const container = document.getElementById('questionsContainer');
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = '<label>Question:</label><input type="text" required> <label>Answer:</label><input type="text" required>';
            container.appendChild(questionDiv);
        }
    </script>
</body>
</html>
